<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Shop</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Telegram WebApp JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Config (BACKEND_URL) -->
  <script src="config.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>Mini Shop</h1>

    <div class="card">
      <div class="row">
        <div>
          <div class="title">Товар (тест)</div>
          <div class="muted">product_id: 62</div>
        </div>
      </div>

      <label class="label">Размер</label>
      <select id="size" class="input">
        <option value="63">S</option>
        <option value="64">M</option>
        <option value="65">L</option>
      </select>

      <label class="label">Количество</label>
      <input id="qty" class="input" type="number" min="1" max="99" value="1" />

      <button id="payBtn" class="btn">Оплатить</button>

      <div id="status" class="status"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
